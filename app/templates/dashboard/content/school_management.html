<script>
let schoolData = null;
let classes = [];

// AJAX 로드 시 즉시 초기화 (DOM이 준비되면 실행)
setTimeout(function() {
    loadSchoolInfo();
    loadClasses();
}, 100);

// 학교 정보 로드
function loadSchoolInfo() {
    console.log('학교 정보 로드 시작...');
    fetch('/dashboard/api/schools')
        .then(response => {
            console.log('학교 API 응답 상태:', response.status);
            return response.json();
        })
        .then(data => {
            console.log('학교 데이터:', data);
            if (data.success && data.schools && data.schools.length > 0) {
                schoolData = data.schools[0]; // 첫 번째(유일한) 학교
                console.log('선택된 학교:', schoolData);
                renderSchoolInfo();
                updateGradeOptions();
            } else {
                console.error('학교 데이터 없음:', data);
                showError('학교 정보를 불러올 수 없습니다.');
            }
        })
        .catch(error => {
            console.error('학교 정보 로드 에러:', error);
            console.log('샘플 데이터로 테스트 진행...');
            // 테스트용 샘플 데이터
            schoolData = {
                id: 'test-school-id',
                name: '대한고등학교',
                grade_count: 3,
                address: '서울시 강남구 테헤란로 123',
                phone: '02-1234-5678',
                email: 'info@daehan.school.kr',
                website: 'http://www.daehan.school.kr',
                principal_name: '김대한'
            };
            renderSchoolInfo();
            updateGradeOptions();
            showError('Supabase 연결 오류로 샘플 데이터를 표시합니다.');
        });
}

// 학교 정보 렌더링
function renderSchoolInfo() {
    const grid = document.getElementById('schoolInfoGrid');
    
    grid.innerHTML = `
        <div class="school-info-item">
            <div class="school-info-label">학교명</div>
            <div class="school-info-value">${schoolData.name}</div>
        </div>
        <div class="school-info-item">
            <div class="school-info-label">학년 수</div>
            <div class="school-info-value">${schoolData.grade_count}학년</div>
        </div>
        <div class="school-info-item">
            <div class="school-info-label">교장명</div>
            <div class="school-info-value ${!schoolData.principal_name ? 'empty' : ''}">${schoolData.principal_name || '미입력'}</div>
        </div>
        <div class="school-info-item">
            <div class="school-info-label">전화번호</div>
            <div class="school-info-value ${!schoolData.phone ? 'empty' : ''}">${schoolData.phone || '미입력'}</div>
        </div>
        <div class="school-info-item">
            <div class="school-info-label">이메일</div>
            <div class="school-info-value ${!schoolData.email ? 'empty' : ''}">${schoolData.email || '미입력'}</div>
        </div>
        <div class="school-info-item">
            <div class="school-info-label">웹사이트</div>
            <div class="school-info-value ${!schoolData.website ? 'empty' : ''}">${schoolData.website || '미입력'}</div>
        </div>
        <div class="school-info-item" style="grid-column: 1 / -1;">
            <div class="school-info-label">주소</div>
            <div class="school-info-value ${!schoolData.address ? 'empty' : ''}">${schoolData.address || '미입력'}</div>
        </div>
    `;
}

// 학급 목록 로드
function loadClasses() {
    console.log('학급 목록 로드 시작...');
    fetch('/dashboard/api/classes')
        .then(response => {
            console.log('학급 API 응답 상태:', response.status);
            return response.json();
        })
        .then(data => {
            console.log('학급 데이터:', data);
            if (data.success) {
                classes = data.classes || [];
                console.log('로드된 학급 수:', classes.length);
                renderClassTable();
            } else {
                console.error('학급 데이터 로드 실패:', data);
                showError('학급 목록을 불러오는데 실패했습니다: ' + data.message);
            }
        })
        .catch(error => {
            console.error('학급 목록 로드 에러:', error);
            console.log('샘플 학급 데이터로 테스트 진행...');
            // 테스트용 샘플 데이터
            classes = [
                {
                    id: 'test-class-1',
                    grade: 1,
                    class_number: 1,
                    class_name: '1학년 1반',
                    teacher_email: 'teacher1@school.com',
                    room_number: '101',
                    max_students: 30
                },
                {
                    id: 'test-class-2',
                    grade: 1,
                    class_number: 2,
                    class_name: '1학년 2반',
                    teacher_email: 'teacher1@school.com',
                    room_number: '102',
                    max_students: 30
                },
                {
                    id: 'test-class-3',
                    grade: 2,
                    class_number: 1,
                    class_name: '2학년 1반',
                    teacher_email: 'teacher2@school.com',
                    room_number: '201',
                    max_students: 28
                }
            ];
            renderClassTable();
            showError('Supabase 연결 오류로 샘플 학급 데이터를 표시합니다.');
        });
}

// 학급 테이블 렌더링
function renderClassTable() {
    const tbody = document.getElementById('classTableBody');
    
    if (classes.length === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="8" class="text-center py-4">
                    <i class="fas fa-chalkboard-teacher fa-2x mb-2" style="color: #cbd5e1;"></i>
                    <div style="color: #6b7280;">등록된 학급이 없습니다. 새 학급을 추가해보세요.</div>
                </td>
            </tr>
        `;
        return;
    }
    
    tbody.innerHTML = classes
        .sort((a, b) => a.grade - b.grade || a.class_number - b.class_number)
        .map(cls => `
            <tr>
                <td><span class="badge bg-info">${cls.grade}학년</span></td>
                <td><strong>${cls.class_number}반</strong></td>
                <td>${cls.class_name || `${cls.grade}학년 ${cls.class_number}반`}</td>
                <td>${cls.teacher_email || '<span style="color: #6b7280;">미지정</span>'}</td>
                <td>${cls.room_number || '<span style="color: #6b7280;">미지정</span>'}</td>
                <td><span class="badge bg-secondary">${cls.max_students || 30}명</span></td>
                <td><span class="badge bg-success">0명</span></td>
                <td>
                    <button class="btn btn-sm btn-outline-primary me-2" onclick="editClass('${cls.id}')" title="수정">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteClass('${cls.id}', '${cls.class_name || cls.grade + '학년 ' + cls.class_number + '반'}')" title="삭제">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
        `).join('');
}

// 학년 옵션 업데이트
function updateGradeOptions() {
    if (!schoolData) return;
    
    const select = document.getElementById('classGrade');
    select.innerHTML = '';
    
    for (let i = 1; i <= schoolData.grade_count; i++) {
        select.innerHTML += `<option value="${i}">${i}학년</option>`;
    }
}

// 학교 정보 수정 모달 열기
function editSchoolInfo() {
    if (!schoolData) return;
    
    // 폼에 데이터 설정
    document.getElementById('schoolName').value = schoolData.name;
    document.getElementById('schoolGradeCount').value = schoolData.grade_count;
    document.getElementById('schoolAddress').value = schoolData.address || '';
    document.getElementById('schoolPhone').value = schoolData.phone || '';
    document.getElementById('schoolEmail').value = schoolData.email || '';
    document.getElementById('schoolPrincipal').value = schoolData.principal_name || '';
    document.getElementById('schoolWebsite').value = schoolData.website || '';
    
    showModal('schoolModal');
}

// 학급 추가
function addClass() {
    resetClassForm();
    document.getElementById('classFormMode').value = 'add';
    document.getElementById('classModalTitle').innerHTML = '<i class="fas fa-chalkboard-teacher me-2"></i>학급 추가';
    document.getElementById('classSubmitBtn').innerHTML = '<i class="fas fa-save me-1"></i>추가';
    
    showModal('classModal');
}

// 학급 수정
function editClass(classId) {
    const cls = classes.find(c => c.id === classId);
    if (!cls) return;
    
    resetClassForm();
    document.getElementById('classFormMode').value = 'edit';
    document.getElementById('classId').value = cls.id;
    document.getElementById('classModalTitle').innerHTML = '<i class="fas fa-chalkboard-teacher me-2"></i>학급 정보 수정';
    document.getElementById('classSubmitBtn').innerHTML = '<i class="fas fa-save me-1"></i>수정';
    
    // 폼에 데이터 설정
    document.getElementById('classGrade').value = cls.grade;
    document.getElementById('classNumber').value = cls.class_number;
    document.getElementById('className').value = cls.class_name || '';
    document.getElementById('classTeacherEmail').value = cls.teacher_email || '';
    document.getElementById('classRoomNumber').value = cls.room_number || '';
    document.getElementById('classMaxStudents').value = cls.max_students || 30;
    
    showModal('classModal');
}

// 학급 삭제
function deleteClass(classId, className) {
    if (!confirm(`정말로 "${className}" 학급을 삭제하시겠습니까?`)) {
        return;
    }
    
    fetch(`/dashboard/api/classes/${classId}`, {
        method: 'DELETE'
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            showSuccess('학급이 성공적으로 삭제되었습니다.');
            loadClasses();
        } else {
            showError('학급 삭제에 실패했습니다: ' + data.message);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        showError('학급 삭제 중 오류가 발생했습니다.');
    });
}

// 학교 정보 폼 제출
document.getElementById('schoolForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const updateData = {
        name: formData.get('name'),
        grade_count: parseInt(formData.get('grade_count')),
        address: formData.get('address'),
        phone: formData.get('phone'),
        email: formData.get('email'),
        principal_name: formData.get('principal_name'),
        website: formData.get('website')
    };
    
    fetch(`/dashboard/api/schools/${schoolData.id}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(updateData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            closeSchoolModal();
            showSuccess('학교 정보가 성공적으로 수정되었습니다.');
            loadSchoolInfo();
        } else {
            showError('학교 정보 수정에 실패했습니다: ' + data.message);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        showError('학교 정보 수정 중 오류가 발생했습니다.');
    });
});

// 학급 정보 폼 제출
document.getElementById('classForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const mode = formData.get('mode');
    const classId = formData.get('class_id');
    
    const classData = {
        school_id: schoolData.id,
        grade: parseInt(formData.get('grade')),
        class_number: parseInt(formData.get('class_number')),
        class_name: formData.get('class_name'),
        teacher_email: formData.get('teacher_email'),
        room_number: formData.get('room_number'),
        max_students: parseInt(formData.get('max_students'))
    };
    
    const url = mode === 'add' ? '/dashboard/api/classes' : `/dashboard/api/classes/${classId}`;
    const method = mode === 'add' ? 'POST' : 'PUT';
    
    fetch(url, {
        method: method,
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(classData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            closeClassModal();
            const message = mode === 'add' ? '새 학급이 성공적으로 추가되었습니다.' : '학급 정보가 성공적으로 수정되었습니다.';
            showSuccess(message);
            loadClasses();
        } else {
            const action = mode === 'add' ? '추가' : '수정';
            showError(`학급 ${action}에 실패했습니다: ${data.message}`);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        const action = mode === 'add' ? '추가' : '수정';
        showError(`학급 ${action} 중 오류가 발생했습니다.`);
    });
});

// 폼 리셋 함수
function resetClassForm() {
    document.getElementById('classForm').reset();
    document.getElementById('classId').value = '';
    document.getElementById('classFormMode').value = 'add';
    document.getElementById('classMaxStudents').value = '30';
}

// 모달 표시
function showModal(modalId) {
    const modal = document.getElementById(modalId);
    modal.style.display = 'flex';
    setTimeout(() => {
        modal.classList.add('show');
    }, 10);
    
    document.addEventListener('keydown', handleModalEscape);
}

// 모달 닫기
function closeSchoolModal() {
    closeModal('schoolModal');
}

function closeClassModal() {
    closeModal('classModal');
}

function closeModal(modalId) {
    const modal = document.getElementById(modalId);
    modal.classList.remove('show');
    setTimeout(() => {
        modal.style.display = 'none';
    }, 300);
    
    document.removeEventListener('keydown', handleModalEscape);
}

// ESC 키 처리
function handleModalEscape(e) {
    if (e.key === 'Escape') {
        closeSchoolModal();
        closeClassModal();
    }
}

// 모달 오버레이 클릭 시 닫기 (DOM 준비 후 설정)
setTimeout(function() {
    if (document.getElementById('schoolModal')) {
        document.getElementById('schoolModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeSchoolModal();
            }
        });
    }
    
    if (document.getElementById('classModal')) {
        document.getElementById('classModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeClassModal();
            }
        });
    }
}, 100);

// 유틸리티 함수
function showSuccess(message) {
    alert('✅ ' + message);
}

function showError(message) {
    alert('❌ ' + message);
}
</script>
